<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Recommender Demo</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.5;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        min-height: 100vh;
        justify-content: center;
        background: radial-gradient(circle at top, #f9fafb, #e5e7eb);
      }

      main {
        max-width: 640px;
        width: 100%;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(6px);
      }

      h1 {
        font-size: clamp(1.8rem, 2.4vw, 2.4rem);
        margin-top: 0;
      }

      form {
        display: grid;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      label {
        font-weight: 600;
      }

      input,
      button {
        font: inherit;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid #cbd5f5;
      }

      input:focus {
        outline: 2px solid #2563eb;
        border-color: transparent;
      }

      button {
        background: linear-gradient(135deg, #2563eb, #7c3aed);
        color: white;
        border: none;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: wait;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 1.5rem 0 0;
      }

      li {
        padding: 0.6rem 0.75rem;
        border-radius: 8px;
        background: rgba(37, 99, 235, 0.08);
        margin-bottom: 0.5rem;
        display: flex;
        justify-content: space-between;
      }

      .score {
        font-weight: 600;
        color: #1d4ed8;
      }

      .suggestions {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 12px;
        background: rgba(251, 191, 36, 0.15);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ðŸŽ¬ Movie Recommender</h1>
      <p>Search a title to discover similar movies based on genre similarity.</p>
      <form id="search-form">
        <div>
          <label for="title">Movie title</label>
          <input id="title" name="title" placeholder="e.g. The Matrix" required />
        </div>
        <div>
          <label for="limit">How many recommendations?</label>
          <input id="limit" name="limit" type="number" value="5" min="1" max="20" />
        </div>
        <button type="submit">Recommend</button>
      </form>
      <section id="results"></section>
    </main>
    <script>
      const form = document.getElementById("search-form");
      const resultsContainer = document.getElementById("results");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const params = new URLSearchParams(formData);

        const submitButton = form.querySelector("button[type='submit']");
        submitButton.disabled = true;
        resultsContainer.innerHTML = "<p>Loading recommendations...</p>";

        try {
          const response = await fetch(`/api/recommend?${params.toString()}`);
          const payload = await response.json();

          if (!response.ok) {
            throw new Error(payload.error || "Something went wrong");
          }

          if (payload.recommendations?.length) {
            resultsContainer.innerHTML = `
              <h2>Top matches</h2>
              <ul>
                ${payload.recommendations
                  .map(
                    (rec) => `
                      <li>
                        <span>${rec.title}</span>
                        <span class="score">${rec.score.toFixed(3)}</span>
                      </li>
                    `
                  )
                  .join("")}
              </ul>
            `;
          } else {
            const suggestionMarkup = payload.suggestions?.length
              ? `<div class="suggestions">
                   <strong>No exact match.</strong>
                   <p>Maybe try:</p>
                   <ul>${payload.suggestions.map((s) => `<li>${s}</li>`).join("")}</ul>
                 </div>`
              : "";
            resultsContainer.innerHTML = `<p>No recommendations yet.</p>${suggestionMarkup}`;
          }
        } catch (error) {
          resultsContainer.innerHTML = `<p style="color: #dc2626;">${error.message}</p>`;
        } finally {
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
