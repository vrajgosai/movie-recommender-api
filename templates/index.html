<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Recommender AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <main>
      <h1>Movie Recommender AI</h1>
      <p class="subtitle">Discover your next favorite film with our advanced content-based engine.</p>
      
      <form id="search-form">
        <div class="input-group">
          <label for="title">Movie Title</label>
          <input id="title" name="title" placeholder="e.g. Inception, The Matrix..." required autocomplete="off" />
        </div>
        
        <div class="input-group">
          <label for="limit">Number of Recommendations</label>
          <input id="limit" name="limit" type="number" value="5" min="1" max="20" />
        </div>
        
        <button type="submit">Generate Recommendations</button>
      </form>
      
      <section id="results"></section>
    </main>

    <script>
      const form = document.getElementById("search-form");
      const resultsContainer = document.getElementById("results");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const params = new URLSearchParams(formData);

        const submitButton = form.querySelector("button[type='submit']");
        const originalBtnText = submitButton.innerText;
        submitButton.disabled = true;
        submitButton.innerText = "Analyzing...";
        
        // Clear previous results with a fade out effect if needed, but simple clear is fine
        resultsContainer.innerHTML = "";

        try {
          const response = await fetch(`/api/recommend?${params.toString()}`);
          const payload = await response.json();

          if (!response.ok) {
            throw new Error(payload.error || "Something went wrong");
          }

          if (payload.recommendations?.length) {
            const listItems = payload.recommendations.map(rec => {
              const percentage = Math.round(rec.score * 100);
              return `
                <li class="movie-card">
                  <div class="movie-header">
                    <span class="movie-title">${rec.title} <span style="color: var(--text-secondary); font-weight: 400;">(${rec.year})</span></span>
                    <span class="match-score">${percentage}% Match</span>
                  </div>
                  <div class="movie-meta">
                    <span>⭐ ${rec.rating.toFixed(1)}</span>
                  </div>
                  <p class="movie-overview">${rec.overview}</p>
                </li>
              `;
            }).join("");

            resultsContainer.innerHTML = `
              <h2>✨ Top Matches</h2>
              <ul class="movie-list">
                ${listItems}
              </ul>
            `;
          } else {
            const suggestionMarkup = payload.suggestions?.length
              ? `<div class="suggestions">
                   <strong>No exact match found.</strong>
                   <p>Did you mean one of these?</p>
                   <ul>${payload.suggestions.map((s) => `<li>${s}</li>`).join("")}</ul>
                 </div>`
              : "";
            resultsContainer.innerHTML = `<p style="text-align: center; color: var(--text-secondary);">No recommendations found.</p>${suggestionMarkup}`;
          }
        } catch (error) {
          resultsContainer.innerHTML = `
            <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); padding: 1rem; border-radius: 12px; color: #fca5a5;">
              <strong>Error:</strong> ${error.message}
            </div>
          `;
        } finally {
          submitButton.disabled = false;
          submitButton.innerText = originalBtnText;
        }
      });
    </script>
  </body>
</html>
